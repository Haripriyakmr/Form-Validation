<!DOCTYPE html>
<html>

<head>
    <title>My page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="index.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
    <form id="myform" onsubmit=" return validateForm()">
        <h1>form-validation</h1>
        <div  class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Please enter your name">
            <span id="nameErr" class="text-danger"></span>
        </div>

        <div class="mb-3">
            <label for="Mail" class="form-label">Mail id:</label>
            <input type="text" class="form-control" id="Mail" placeholder="Please enter your mail id">
            <span id="MailErr" class="text-danger"></span>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Please enter your password">
            <span id="passwordErr" class="text-danger"></span>
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
</body>

    <script>

        function validateForm() {
            var name = document.getElementById("name").value;
            var Mail = document.getElementById("Mail").value;
            var Password = document.getElementById("password").value;
            flag = true;

            if (name == "") {
                document.getElementById("nameErr").innerHTML = "Please enter the name";
                flag = false;
            }
            else {
                document.getElementById("nameErr").innerHTML = "";
            }
            if (Mail == "") {
                document.getElementById("MailErr").innerHTML = "Please enter the  mail";
                flag = false;
            }
            else if (!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(Mail)) {
                document.getElementById("MailErr").innerHTML = "Please enter the vaid email-address";
                flag = false;
            }
            else {
                document.getElementById("MailErr").innerHTML = "";
            }

            if (Password == "") {
                document.getElementById("passwordErr").innerHTML = "Please enter the  password";
                flag = false;
            }
            else if (!/"^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$"/.test(Password)) {
                document.getElementById("passwordErr").innerHTML = "Please enter the strong password";
                flag = false;
            }
            else {
                document.getElementById("passwordErr").innerHTML = "";
            }
            return flag;
        }
        </script>
</html>
